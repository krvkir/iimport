------ simple ------
a = 1
b = 2

%def func(a, b):
c = a + b
%return c
------
a = 1
b = 2
c = a + b

def func(a, b):
    c = a + b
    return c

c = func(a, b)


------ nested ------
a = 1
b = 2

%def outer_func(a, b):
c = a + b

%def inner_func(c):
d = c ** 2
%return d

%return d
------
a = 1
b = 2
c = a + b
d = c ** 2

def inner_func(c):
    d = c ** 2
    return d

def outer_func(a, b):
    c = a + b
    d = inner_func(c)
    return d

d = outer_func(a, b)


------ autodefine_args ------
%def func(a=1, b=2):
c = a + b
%return c
------
a = 1
b = 2
def func(a=1, b=2)
